{% include 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
